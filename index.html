<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <script>
        //  write a program that replace the email in a text with ****
        let myText = prompt("Enter any text that contains email and watch my program replace it with ****: ");

        alert(myText.replaceAll(/(\w+[?=\@]\w+\.\w+)/gim, "****"));
    </script>
</body>
</html>
